<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            margin: 0;
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #007bff;
        }
        h2 {
            font-size: 25px;
            margin-bottom: 50px;
        }
        .profile {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #007bff;
            box-shadow: 0px 0px 20px rgba(0, 123, 255, 1);
        }
        .profile .profile-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .profile h3 {
            margin: 0;
            font-size: 22px;
            color: #ffffff;
        }
        .profile p {
            margin-top: 5px;
            font-size: 18px;
            color: #bbbbbb;
        }
        .services-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 20px;
        }
        .service {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.8);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .service:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(0, 123, 255, 1);
        }
        .service h3 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .service p {
            color: #ddd;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .services-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .services-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="profile.jpg" alt="Ramesh">
        <div class="profile-text">
            <h3>Ramesh</h3>
            <p>Coimbatore</p>
        </div>
    </div>
    <section id="services" class="section">
        <h2>My Projects</h2>
        <div class="services-container">
            <div class="service">
                <h3>Landing Page Design</h3>
            </div>
            <div class="service">
                <h3>Interactive UI/UX Web Application</h3>
            </div>
            <div class="service">
                <h3>Portfolio Website</h3>
            </div>
            <div class="service">
                <h3>E-commerce Website</h3>
            </div>
            <div class="service">
                <h3>Login Page with SQL Backend</h3>
            </div>
            <div class="service">
                <h3>Weather Application</h3>
            </div>
            <div class="service">
                <h3>Malware Analysis Tool</h3>
            </div>
        </div>
    </section>
    <div class="back-link">
        <a href="index.html">&#8592; Back to Portfolio</a>
    </div>
</body>
</html>
